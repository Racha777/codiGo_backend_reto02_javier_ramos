{%extends 'layout.html'%}
{%block content%}
<br/>
<table class="table">
    <thead>
      <tr>
        <th scope="col">nombre</th>
        <th scope="col">descripcion</th>
        <th scope="col">url</th>
      </tr>
    </thead>
    <tbody>
    {%for repo in repositorios%}
      <tr>
        <td>{{repo['nombre']}}</td>
        <td>{{repo['descripcion']}}</td>
        <td>{{repo['url']}}</td>
      </tr>
    {%endfor%}
    </tbody>
  </table>
{%endblock%}
